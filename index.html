<p id="test">hi</p>
<script language="javascript">
  if(location.hash){
    var fr = new FileReader();
    document.getElementById("test").innerText = 'a';
    fr.onLoad = function(e){
      document.getElementById("test").innerText = 'b';
      if(e.split("\n").includes(location.hash)){
        document.getElementById("test").innerText = 'found';
      }
      else{
        document.getElementById("test").innerText = 'invalid';
      }
    }
    fr.readAsText("hashmap.txt");
  }
</script>
